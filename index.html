<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta tag for responsive design, adjusts layout based on device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page that appears in the browser tab -->
    <title>Document</title>
    <!-- Link to the external stylesheet for the page's styling -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header section containing the navigation bar -->
    <header>
      <nav>
        <!-- Unordered list for the navigation links (or branding in this case) -->
        <ul>
          <li>QuickTask</li>
          <!-- Site branding or homepage link -->
        </ul>
      </nav>
    </header>

    <!-- Main content section -->
    <main>
      <div class="box">
        <!-- Input field for adding new to-do tasks -->
        <input
          type="text"
          id="item"
          autofocus
          placeholder="Write Something Here!"
        />
        <!-- Unordered list where tasks will be displayed -->
        <ul id="to-do-box"></ul>
      </div>
    </main>

    <!-- Link to the external JavaScript file that controls the to-do list behavior -->
    <script src="scripts/script.js"></script>
  </body>
</html>
